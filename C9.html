<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>

  <meta charset="UTF-8">

  <title>Search bar</title>

</head>

<body>

  <form method="post" action="action.php">

    <table>

      <tr>

        <td><label>Name:</label> </td>

        <td><input type="text" name="name" placeholder="Enter your name" maxlength="30" required /></td>

      </tr>

      <tr>

        <td><label>Address:</label> </td>

        <td><input type="text" name="address" placeholder="Enter your address" required /></td>

      </tr>

      <tr>

        <td><label>Phone:</label> </td>

        <td><input type="number" name="Phone" placeholder="Enter your phone" max="98999999999" min="9800000000" /></td>

      </tr>

      <tr>

        <td><label>DOB:</label> </td>

        <td><input type="date" name="DOB" placeholder="Enter your DOB" max="2020-12-30" min="1960-12-30" /></td>

        <!-- <td><input type="date" name="DOB" placeholder="Enter your DOB" max="{​​​​{​​​​}​​​​}​​​​" /></td>-->

      </tr>

      <tr>

        <td><label>Email:</label> </td>

        <td><input type="email" name="Email" placeholder="Enter your email" /></td>

      </tr>

      <tr>

        <td><label>Website:</label> </td>

        <td><input type="url" name="Website" placeholder="Enter your website" /></td>

      </tr>

      <tr>

        <td><label>Rating:</label> </td>

        <td><input type="range" name="Rating" max="10" min="0" /></td>

      </tr>

      <tr>

        <td><label>Gender:</label> </td>

        <td>

          <input type="radio" name="gender" value="Male" id="male" checked />

          <label for="male">Male</label>

          <input type="radio" name="gender" value="Female" id="female" />

          <label for="female">Female</label>

          <input type="radio" name="gender" value="Other" id="other" />

          <label for="other">Other</label>

        </td>

      </tr>

      <tr>

        <td><label>Hobbies:</label> </td>

        <td>

          <input type="checkbox" name="hobbies[]" value="Music" id="music" />

          <label for="music">Music</label>

          <input type="checkbox" name="hobbies[]" value="Dance" id="dance" checked />

          <label for="dance">Dance</label>

          <input type="checkbox" name="hobbies[]" value="Photography" id="photo" />

          <label for="photo">Photography</label>

          <input type="checkbox" name="hobbies[]" value="Other" id="others" />

          <label for="others">Other</label>

        </td>

      </tr>

      <tr>

        <td><label>Username:</label> </td>

        <td><input type="text" name="username" placeholder="Enter your username" value="abc" readonly /></td>

      </tr>

      <tr>

        <td><label>password:</label> </td>

        <td><input type="password" name="password" placeholder="Enter your password" /></td>

      </tr>

      <tr>

        <td>

          <label>Country:</label>

        <td>

          <select name="country">

            <option value="Nepal">Nepal</option>

            <option value="Japan">Japan</option>

            <option value="USA" selected>USA</option>

            <option value="Australia">Australia</option>

            <option value="India">India</option>

          </select>

        </td>

      </tr>

      <tr>

        <td>

          <label>Comments:</label>

        <td><textarea rows="10" cols="10"></textarea>

        </td>

      </tr>

      <tr>

        <td>

          <label>Image: </label>

        </td>

        <td>

          <input type="file" name="image" />

        </td>

      </tr>

      <tr>

        <!-- <td>-->

        <!-- <input type="submit" value="Register"/>-->

        <!-- <input type="reset" value="Reset"/>-->

        <!-- <input type="button" value="Click"/>-->

        <!-- </td>-->

        <td>

          <button type="submit"> Register</button>

          <button type="reset"> Reset</button>

          <button type="button"> Click</button>

        </td>

      </tr>



    </table>

  </form>

</body>

</html>
